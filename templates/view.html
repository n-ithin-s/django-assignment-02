<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

    h1{
        display: flex;
        justify-content: center;
        margin-bottom: 0;
        margin-top: 200px;
        background-color: black;
        color: white;
    }
  
</style>
<body class="d-flex  flex-column align-content-center align-items-center ">
 <div class="table-border ">
    <h1>TABLE</h1>
    <form action="">
        {% csrf_token %}
        
        <table  class="table-bordered  ">
            <tr>
                <th>LIST NO</th>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>PASSWORD</th>
                <th>GENDER</th>

            </tr>
            {% for i in cr %}
            <tr>

                <td>{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.password}}</td>
                <td>{{i.gender}}</td>
                <td><a href="{% url 'detailedview' i.id %}" class="btn btn-primary ">VIEW</a></td>
                <td><a href="{% url 'update' i.id %}" class="btn btn-primary ">UPDATE</a></td>
                <td><a href="{% url 'delete' i.id %}" class="btn btn-primary ">DELETE</a></td>
                

            </tr>
            {% endfor %}
        </table>
    </form>
 </div>
    
</body>
</html>
